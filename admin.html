<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome Admin</h1>

    <div id="default">
        <button type="button" class="btn btn-success" onclick="showAdd()">Add Question</button>
        <button type="button" class="btn btn-danger" onclick="showDelete()">Delete Question</button>
        <button type="button" class="btn btn-primary">Edit Question</button>
        <br><br>
        <button type="button" class="btn btn-primary" onclick="adminLogout()">Logout</button>
    </div>
    
    <div id="addPanel" class="hideit">
        <h1>Adding Question....</h1>
        <label for="qs">Question: </label><br>
        <textarea id="qstoadd" placeholder="Enter Question here..."></textarea><br>
        <label for="op1">Option 1: </label>&nbsp;<input type="text" id="op1">&nbsp;<input type="radio" name="ans" id="ans1"><br>
        <label for="op2">Option 2: </label>&nbsp;<input type="text" id="op2">&nbsp;<input type="radio" name="ans" id="ans2"><br>
        <label for="op3">Option 3: </label>&nbsp;<input type="text" id="op3">&nbsp;<input type="radio" name="ans" id="ans3"><br>
        <label for="op4">Option 4: </label>&nbsp;<input type="text" id="op4">&nbsp;<input type="radio" name="ans" id="ans4"><br>
        <button type="button" class="btn btn-success" onclick="addQuestion()">Add</button><br>
        <a onclick="showDefault()" class="pe-auto">Go Back</a>
    </div>

    <div id="dltPanel" class="hideit"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="admin.js"></script>
</body>

</html>
