<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="Blue gradient motion graphic background 7000559 Stock Video at Vecteezy.mp4" type="video/mp4">
    </video>
    
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h1 id="username" class="whitecolor">Hi, </h1>
            <h2 class="whitecolor">Score: <span id="score">0</span></h2>
        </div>

        <div class="card mt-4" onclick="enterQuiz()">
            <div class="card-body cursorclass">
                <h5 class="card-title">JavaScript Quiz</h5>
            </div>
        </div>
        <br>
        <button type="button" class="btn btn-danger" onclick="userLogout()">Logout</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="allquiz.js"></script>
</body>

</html>
