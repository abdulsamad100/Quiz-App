<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="signup">
        <h1>Signup</h1>
        <label for="usname">Name: </label><input type="text" id="usname" required="required"><br>
        <label for="usemail">Email: </label><input type="text" id="usemail"><br>
        <label for="uspass">Password: </label><input type="text" id="uspass"><br>
        <button type="submit" class="btn btn-primary" onclick="signup()">Signup</button><br>
        <a onclick="showLogin()" class="pe-auto">Login</a><br><br>
    </div>

    <div id="login" class="hideit">
        <h1>Login</h1>
        <label for="ulemail">Email: </label><input type="text" id="ulemail" required="required"><br>
        <label for="ulpass">Password: </label><input type="text" id="ulpass"><br>
        <button type="submit" class="btn btn-primary" onclick="login()">Login</button><br>
        <a onclick="showSignup()" class="pe-auto">Signup</a><br><br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
