<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn) {
                window.location.href = 'allquiz.html';
            }
        });
        
    </script>
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="Blue gradient motion graphic background 7000559 Stock Video at Vecteezy.mp4" type="video/mp4">
    </video>
    <div id="signup" class="centerall">
        <form class="innerform" onsubmit="signup(event)">
            <h1 class="text-primary">Signup</h1>
            <label for="usname">Name: </label><input class="form-control" type="text" id="usname"
                required="required"><br>
            <label for="usemail">Email: </label><input class="form-control" type="text" id="usemail"
                required="required"><br>
            <label for="uspass">Password: </label><input class="form-control" type="password" id="uspass"
                required="required"><br>
            <button type="submit" class="btn btn-primary">Signup</button><br><br>
            Already have an Account?
            <a onclick="showLogin()" class="pe-auto">Login</a><br><br>
            <a onclick="showAdmin()" class="pe-auto">Admin Login</a><br><br>
        </form>
    </div>

    <div id="login" class="hideit centerall">
        <form class="innerform" onsubmit="login(event)">
            <h1 class="text-primary">Login</h1>
            <label for="ulemail">Email: </label><input class="form-control" type="text" id="ulemail"
                required="required"><br>
            <label for="ulpass">Password: </label><input class="form-control" type="password" id="ulpass"
                required="required"><br>
            <button type="submit" class="btn btn-primary">Login</button><br><br>
            New User Signup
            <a onclick="showSignup()" class="pe-auto">Signup</a><br><br>
            <a onclick="showAdmin()" class="pe-auto">Admin Login</a><br><br>
        </form>
    </div>

    <div id="adlogin" class="hideit centerall">
        <form class="innerform" onsubmit="adminLogin(event)">
            <h1 class="text-primary">Admin Login</h1>
            <label for="alemail">Email: </label><input class="form-control" type="text" id="alemail"
                required="required"><br>
            <label for="alpass">Password: </label><input class="form-control" type="password" id="alpass"><br>
            <button type="submit" class="btn btn-primary">Login</button><br><br>
            Not an Admin Use? the Below options <br>
            <a onclick="showSignup()" class="pe-auto">Signup</a>&nbsp;&nbsp;&nbsp;
            <a onclick="showLogin()" class="pe-auto">Login</a><br><br>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
