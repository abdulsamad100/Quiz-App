<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="qpanel">
        <span id="qnum"></span>
        <span id="question"></span><br>
        <input type="radio" name="option" id="option1" value="hello"><label for="option1" id="qop1"></label><br>
        <input type="radio" name="option" id="option2"><label for="option2" id="qop2"></label><br>
        <input type="radio" name="option" id="option3"><label for="option3" id="qop3"></label><br>
        <input type="radio" name="option" id="option4"><label for="option4" id="qop4"></label><br><br>
        <button type="button" class="btn btn-primary hideit" onclick="checkAnswer()" id="checkbtn">Check</button>
        <button type="button" class="btn btn-primary" onclick="nextQuestion()" id="nextbtn">Next</button>
    </div>

    <div id="marks" class="hideit"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="questions.js"></script>
</body>
</html>
